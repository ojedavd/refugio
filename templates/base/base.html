{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">
<head>

    {% block extrahead %}
    {% endblock %}
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Document{% endblock %}</title>
</head>
<body>
    {% block header %}
    {% include 'base/header.html' %}
    {% endblock %}

    {% block content %}
    <h4>contenido</h4>
    {% endblock %}

    {% block footer %}
    <h4>soy el footer</h4>
    {% endblock %}

    {% block extrajs %}
    {% endblock %}
</body>
</html>
